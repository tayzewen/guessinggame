<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Guessing Game</h1>
    <div id="start">
        <ul>
            <li>You have 5 guesses</li>
            <li>Guess correctly to earn points</li>
        </ul>
        <p>Guess a number between 1-10</p>
    </div>

    <div id="userInput">
        <input type="number" id="userNum" min="1" max="10">
        <button onclick="testUserNum()" id="submitBtn">Guess</button>
    </div>

    <p id="messageEl"></p>
    <p id="guessesEl"></p>

    <button onclick="renderGame()" id="playAgainBtn">Play Again!</button>
    <button onclick="reset()">Reset</button>

    <p id="pointsEl">Points: <br>0</p>
    
    <script src="myscript.js"></script>
</body>
</html>
