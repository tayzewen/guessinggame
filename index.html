<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Guessing Game</h1>
    <p>Guess a number between 1-10</p>
    <input type="number" id="userNum" min="1" max="10">
    <button onclick="testUserNum()" id="submitBtn">Submit</button>

    <p id="messageEl"></p>
    <p id="guessesEl"></p>

    <button onclick="renderGame()">Play Again!</button>

    <p id="pointsEl"></p>
    
    <script src="myscript.js"></script>
</body>
</html>
